<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Fresh Shelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" style="position: relative;">
    <!-- Animated clay blobs background -->
    <div class="blob blob-1" style="top: -200px; left: -150px; z-index: 0;"></div>
    <div class="blob blob-2" style="top: 300px; right: -100px; z-index: 0;"></div>
    <div class="blob blob-4" style="bottom: -200px; left: 100px; z-index: 0;"></div>

    <!-- Header with navigation -->
    <div style="position: relative; z-index: 10; display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(51, 47, 58, 0.1);">
      <div class="dashboard-header" style="margin-bottom: 0; flex: 1;">
        <h1 style="margin-bottom: 0;">Fresh Shelf</h1>
        <p style="margin-bottom: 0;">Track your food expiry dates & save money</p>
      </div>
    </div>

    <!-- Category Selector Section -->
    <div class="category-selector-section">
      <div class="form-group">
        <label for="categoryFilter">Select Category</label>
        <select 
          id="categoryFilter" 
          aria-label="Select category to view"
        >
          <option value="">-- Choose a category --</option>
          <option value="Dairy">ğŸ¥› Dairy</option>
          <option value="Vegetables">ğŸ¥¬ Vegetables</option>
          <option value="Fruits">ğŸ Fruits</option>
          <option value="Meats">ğŸ¥© Meats</option>
          <option value="Seafood">ğŸŸ Seafood</option>
          <option value="Bakery">ğŸ Bakery</option>
          <option value="Grains & Pulses">ğŸŒ¾ Grains & Pulses</option>
          <option value="Spices & Condiments">ğŸŒ¶ï¸ Spices & Condiments</option>
          <option value="Beverages">â˜• Beverages</option>
        </select>
      </div>
    </div>

    <!-- Items Display Section -->
    <div class="items-section">
      <h2>Your Items</h2>
      <div id="categoriesContainer" class="categories-container">
        <!-- Categories will be rendered here by JavaScript -->
      </div>
      <div id="emptyState" style="text-align: center; padding: 3rem 1rem; color: var(--color-muted); position: relative; z-index: 10;">
        <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">No items yet</p>
        <p>Add your first item to get started! ğŸŒ¿</p>
      </div>
    </div>

    <!-- Actions -->
    <div style="text-align: center; margin-top: 3rem; position: relative; z-index: 10;">
      <button id="recipeBtn" class="btn-secondary">Generate Recipe Ideas</button>
    </div>
    <!-- Recipe Modal Markup -->
    <div id="recipeBackdrop" class="modal-backdrop">
      <div id="recipeModal" class="recipe-modal" role="dialog" aria-modal="true" aria-labelledby="recipeTitle">
        <div class="modal-header">
          <div class="modal-title" id="recipeTitle">Recipe Ideas</div>
          <button id="recipeClose" class="modal-close" aria-label="Close">âœ•</button>
        </div>
        <div id="recipeContent" class="modal-content" style="color:var(--color-muted)"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
