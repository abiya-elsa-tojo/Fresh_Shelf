<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Fresh Shelf</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-container">
    <!-- Decorative shapes -->
    <div class="decoration shape-quaternary circle-lg" style="top: 120px; right: -80px;"></div>
    <div class="decoration shape-tertiary circle-md" style="bottom: 120px; left: -40px;"></div>
    <div class="decoration shape-accent circle-lg" style="top: -50px; right: 40px; opacity: 0.1;"></div>

    <div class="auth-card">
      <div class="auth-brand">
        <h1>Fresh Shelf</h1>
        <p>Join us today</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input 
            type="text" 
            id="regUsername" 
            placeholder="Choose a username" 
            required
            aria-label="Username"
          >
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <input 
            type="password" 
            id="regPassword" 
            placeholder="Create a password" 
            required
            aria-label="Password"
          >
        </div>

        <button type="submit" class="btn-primary">Register</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account?</p>
        <a href="login.html">Login</a>
        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: var(--border-width) dashed var(--color-border);">
          <a href="home.html" style="font-size: 0.875rem; color: var(--color-muted-foreground);">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
