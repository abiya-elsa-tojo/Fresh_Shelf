<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Fresh Shelf</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-container">
    <!-- Decorative shapes -->
    <div class="decoration shape-accent circle-lg" style="top: -50px; left: -50px;"></div>
    <div class="decoration shape-tertiary circle-md" style="bottom: 80px; right: 60px;"></div>
    <div class="decoration shape-secondary circle-lg" style="bottom: -80px; left: 40px; opacity: 0.1;"></div>

    <div class="auth-card">
      <div class="auth-brand">
        <h1>Fresh Shelf</h1>
        <p>Your expiry date companion</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input 
            type="text" 
            id="loginUsername" 
            placeholder="Enter your username" 
            required
            aria-label="Username"
          >
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Enter your password" 
            required
            aria-label="Password"
          >
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <div class="auth-footer">
        <p>New user?</p>
        <a href="register.html">Register here</a>
        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: var(--border-width) dashed var(--color-border);">
          <a href="home.html" style="font-size: 0.875rem; color: var(--color-muted-foreground);">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="auth.js"></script>
</body>
</html>
